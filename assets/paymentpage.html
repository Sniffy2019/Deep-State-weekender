
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge" >
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      type="text/css"
    >
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
      type="text/css"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    >
    <link rel="stylesheet" href="payment.css" >
    <title>Payment Page</title>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="../index.html" class="active">Home</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>

      <form action="//httpbin.org/post" method="POST">
        <input type="hidden" name="token" >
        <div class="group">
          <label>
            <span>Card</span>
            <span id="card-element" class="field"></span>
          </label>
        </div>
        <div class="group">
          <label>
            <span>First name</span>
            <input
              id="first-name"
              name="first-name"
              class="field"
              placeholder="Joe"
            >
          </label>
          <label>
            <span>Last name</span>
            <input
              id="last-name"
              name="last-name"
              class="field"
              placeholder="Malone"
            >
          </label>
        </div>
        <div class="group">
          <label>
            <span>Address</span>
            <input
              id="address-line1"
              name="address_line1"
              class="field"
              placeholder="this is the place Yo!"
            >
          </label>
          <label>
            <span>Address (cont.)</span>
            <input
              id="address-line2"
              name="address_line2"
              class="field"
              placeholder=""
            >
          </label>
          <label>
            <span>City</span>
            <input
              id="address-city"
              name="address_city"
              class="field"
              placeholder="Area"
            >
          </label>
          <label>
            <span>County/Region</span>
            <input
              id="address-county"
              name="address_county"
              class="field"
              placeholder="County"
            >
          </label>
          <label>
            <span>Post Code</span>
            <input
              id="address-zip"
              name="address_postalcode"
              class="field"
              placeholder="Post code."
            />
          </label>
          <label>
            <span>Country</span>
            <select name="address_country" id="address-country" class="field">
              <option value="UK">United Kingdom</option>
              <option value="EU" selected>European Union</option>
            </select>
          </label>
        </div>
        <button type="submit">Pay Â£55</button>
        <div class="outcome">
          <div class="error"></div>
          <div class="success">
            <p>Success! Your ticket is purchased</p>
            <span class="token"></span>
          </div>
        </div>
      </form>
      <h3 id="time">Count Down Timer</h3>
    </div>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
