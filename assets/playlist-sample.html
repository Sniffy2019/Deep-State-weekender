!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Deepstate Weekender</title>
  <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  type="text/css"
>
  <link href="playlist-sample.css" rel="stylesheet" type="text/css" >
</head>
<header>
  <h2>Playlist Sample</h2>
</header>
<body>
  <div class="player">
<div class="player__header">
<div class="player__img player__img--absolute slider">
<button class="player__button player__button--absolute--nw playlist">
<img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
</button>
<button class="player__button player__button--absolute--center play">
<i class="bi bi-file-play-fill"></i>
<i class="bi bi-pause-btn-fill"></i>
</button>
<div class="slider__content">
<img class="img slider__img" src="https://source.boomplaymusic.com/group10/M00/F8/EB/9435834fa6bf49c3a4d7ba8173445a08_464_464.webp" alt="cover">
<img class="img slider__img" src="https://live.staticflickr.com/65535/53024449729_296a107fa2_n.jpg" alt="cover">
<img class="img slider__img" src="https://live.staticflickr.com/65535/53024771233_2eb3acae58_n.jpg" alt="cover">
<img class="img slider__img" src="https://live.staticflickr.com/65535/53024688125_2978557afc_z.jpg" alt="cover">
<img class="img slider__img" src="https://live.staticflickr.com/65535/53024476629_dfc50e7639_m.jpg" alt="cover">
<img class="img slider__img" src="https://live.staticflickr.com/65535/53023731177_5c654c4f5f_m.jpg" alt="cover">
<img class="img slider__img" src="https://live.staticflickr.com/65535/53024308561_0783e05320_n.jpg" alt="cover">
</div>
</div>
<div class="player__controls">
<button class="player__button back">
<i class="bi bi-skip-backward-btn-fill"></i>
</button>
<p class="player__context slider__context">
<strong class="slider__name"></strong>
<span class="player__title slider__title"></span>
</p>
<button class="player__button next">
<i class="bi bi-skip-forward-btn-fill"></i>
</button>
<div class="progres">
<div class="progres__filled"></div>
</div>
</div>
</div>
<ul class="player__playlist list">
<li class="player__song">
<img class="player__img img" src="https://source.boomplaymusic.com/group10/M00/F8/EB/9435834fa6bf49c3a4d7ba8173445a08_464_464.webp" alt="cover">
<p class="player__context">
<b class="player__song-name">Nutting but a Gthang Feat. Snoop Dog</b>
<span class="flex">
<span class="player__title">Dr Dre</span>
<span class="player__song-time"></span>
</span>
</p>
<audio class="audio" src=""></audio>
</li>
<li class="player__song">
<img class="player__img img" src="https://live.staticflickr.com/65535/53024449729_296a107fa2_n.jpg" alt="cover">
<p class="player__context">
<b class="player__song-name">Holiday</b>
<span class="flex">
<span class="player__title">Madonna</span>
<span class="player__song-time"></span>
</span>
</p>
<audio class="audio" src=""></audio>
</li>
<li class="player__song">
<img class="player__img img" src="https://live.staticflickr.com/65535/53024771233_2eb3acae58_n.jpg" alt="cover">
<p class="player__context">
<b class="player__song-name">Eric Prydz</b>
<span class="flex">
<span class="player__title">Call on Me</span>
<span class="player__song-time"></span>
</span>
</p>
<audio class="audio" src=""></audio>
</li>
<li class="player__song">
<img class="player__img img" src="https://live.staticflickr.com/65535/53024688125_2978557afc_z.jpg" alt="cover">
<p class="player__context">
<b class="player__song-name">Call me Maybe</b>
<span class="flex">
<span class="player__title">Carly Rae Jaspen</span>
<span class="player__song-time"></span>
</span>
</p>
<audio class="audio" src=""></audio>
</li>
<li class="player__song">
<img class="player__img img" src="https://live.staticflickr.com/65535/53024476629_dfc50e7639_m.jpg" alt="cover">
<p class="player__context ">
<b class="player__song-name">The Way I Am</b>
<span class="flex">
<span class="player__title">Eminem</span>
<span class="player__song-time"></span>
</span>
</p>
<audio class="audio" src=""></audio>
</li>
<li class="player__song">
<img class="player__img img" src="https://live.staticflickr.com/65535/53023731177_5c654c4f5f_m.jpg" alt="cover">
<p class="player__context">
<b class="player__song-name">As It Was</b>
<span class="flex">
<span class="player__title">Harry Styles</span>
<span class="player__song-time"></span>
</span>
</p>
<audio class="audio" src=""></audio>
</li>
<li class="player__song">
<img class="player__img img" src="https://live.staticflickr.com/65535/53024308561_0783e05320_n.jpg" alt="cover">
<p class="player__context ">
<b class="player__song-name">Like You<span class="uppercase">4am</span> remix</b>
<span class="flex">
<span class="player__title">Hot since 82</span>
<span class="player__song-time"></span>
</span>
</p>
<audio class="audio" src=""></audio>
</li>
</ul>
</div>
  <script src="playlist-sample.js"></script>

  
</body>

</html>
